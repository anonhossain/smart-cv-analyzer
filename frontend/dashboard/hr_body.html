<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="hr_body.css">
</head>
<body>
    <div class="container" id="hr_body2">
        <h1>Resume Analyzer</h1>
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <div class="input-section">
                <label for="job-description">Job Description:</label>
                <textarea id="job-description" name="job_desc" placeholder="Enter the job description here..."></textarea>
            </div>
            <div class="input-section">
                <label for="resume-upload">Upload Resume (PDF):</label>
                <input type="file" id="resume-upload" name="resumes" accept="application/pdf" multiple>
            </div>
            <div class="button-section">
                <button class="btn" type="submit">Upload Files</button>
            </div>
        </form>
        <br>
        <div class="button-section">
            <button id="analyze_existing" class="btn" type="submit">Analyze CV</button>
        </div>
        <br>
        <button class="smbtn" type="button" name="action" value="extract_info">Extract Information</button>
        <a href="..\email_whatsapp\comunication_body.html"><button class="smbtn" type="button" name="action" value="send_mails">Send Mail</button></a>
        <button id="generateQuestion" class="smbtn" type="button" name="action" value="generate_questions">Generate Questions</button>
        
        <br>
        <br>
    </div>
    <!-- Loading Start -->
    <div id="loading11" style="display: none; margin: 10%;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
          <path
            fill="none"
            stroke="#FF156D"
            stroke-width="15"
            stroke-linecap="round"
            stroke-dasharray="300 385"
            stroke-dashoffset="0"
            d="M275 75c0 31-27 50-50 50-58 0-92-100-150-100-28 0-50 22-50 50s23 50 50 50c58 0 92-100 150-100 24 0 50 19 50 50Z"
          >
            <animate
              attributeName="stroke-dashoffset"
              calcMode="spline"
              dur="2"
              values="685;-685"
              keySplines="0 0 1 1"
              repeatCount="indefinite"
            ></animate>
          </path>
        </svg>
        <p>Analysing All CVs...</p>
      </div>
    <!-- Loading End -->
    <div id="table12" class="container" style="width: 80%; margin: 0 10%; padding: 20px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: none;">
        <h1 style="font-size: 2rem; color: #333; text-align: center; margin-bottom: 20px;">Results</h1>
        <div id="results">
            <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                <thead>
                    <tr>
                        <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd; background-color: #4CAF50; color: white;">Name</th>
                        <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd; background-color: #4CAF50; color: white;">Match</th>
                        <th style="padding: 10px; text-align: left; border-bottom: 1px solid #ddd; background-color: #4CAF50; color: white;">Action</th>
                    </tr>
                </thead>
                <tbody id="cv-matching-table-body">
                    
                </tbody>
            </table>
            <button id="extract_trig" style="padding: 8px 16px; font-size: 14px; cursor: pointer; border: none; border-radius: 4px; background-color: #008CBA; color: white; display: block; margin: 20px auto; transition: background-color 0.3s ease;"
            onmouseover="this.style.backgroundColor='#007bb5'" onmouseout="this.style.backgroundColor='#008CBA'">Extract</button>
            
        </div>
    </div>
    <script src="hr_body.js"></script>
</body>
</html>
