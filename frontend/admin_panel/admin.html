<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="#" id="dashboardLink" class="active">Dashboard</a></li>
                <li><a href="#" id="usersLink">Users</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard Section -->
        <section id="dashboardSection">
            <h2>Dashboard</h2>
            <div class="cards-container">
                <div class="card admin-card">
                    <h3>Total Admin</h3>
                    <p id="totalAdmin">0</p>
                </div>
                <div class="card hr-card">
                    <h3>Total HR</h3>
                    <p id="totalHR">0</p>
                </div>
                <div class="card candidate-card">
                    <h3>Total Candidate</h3>
                    <p id="totalCandidate">0</p>
                </div>
            </div>
            <div class="charts-container">
                <canvas id="barChart"></canvas>
                <canvas id="pieChart"></canvas>
            </div>
        </section>

        <!-- Users Section -->
        <section id="usersSection" style="display: none;">
            <h2>Users</h2>
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="dataPopulate"></tbody>
            </table>
        </section>

        <!-- Edit User Modal -->
        <div id="editUserModal" class="modal">
            <h3>Edit User</h3>
            <form id="editUserForm">
                <label>First Name:</label>
                <input type="text" id="editFirstName" required>
                <label>Last Name:</label>
                <input type="text" id="editLastName" required>
                <label>Username:</label>
                <input type="text" id="editUsername" required>
                <label>Phone:</label>
                <input type="text" id="editPhone" required>
                <label>Email:</label>
                <input type="email" id="editEmail" required>
                <label>Role:</label>
                <select id="editRole" required>
                    <option value="Admin">Admin</option>
                    <option value="HR">HR</option>
                    <option value="Candidate">Candidate</option>
                </select>
                <div class="modal-buttons">
                    <button type="submit">Save</button>
                    <button type="button" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <script src="admin.js"></script>


</body>
</html>
