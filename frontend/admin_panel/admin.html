<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <!-- Admin Panel Header -->
    <header class="admin-header">
        <h2>Admin Panel - User Management</h2>
    </header>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#user-management">User Management</a></li>
                <li><a href="#reports">Reports</a></li>
                <li><a href="#settings">Settings</a></li>
                <li class="logout"><a href="/frontend/login_page/login.html">Logout</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Role Filter and Counts -->
        <section class="filter-section">
            <label for="roleFilter">Filter by Role:</label>
            <select id="roleFilter">
                <option value="All">All</option>
                <option value="Admin">Admin</option>
                <option value="HR">HR</option>
                <option value="Candidate">Candidate</option>
            </select>
            <div class="role-counts">
                <span id="candidateCount" class="role-count">Candidate: <span id="Candidate"></span></span>
                <span id="hrCount" class="role-count">HR: <span id="HR"></span></span>
                <span id="adminCount" class="role-count">Admin: <span id="Admin"></span></span>
            </div>
        </section>

        <!-- User Table -->
        <table id="usersTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="dataPopulate">
                <!-- User data will be populated here -->
            </tbody>
        </table>

        <!-- Edit User Modal -->
        <div id="editUserModal" style="display: none;">
            <h3>Edit User</h3>
            <form id="editUserForm">
                <label for="editFirstName">First Name:</label>
                <input type="text" id="editFirstName" name="first_name" required><br><br>

                <label for="editLastName">Last Name:</label>
                <input type="text" id="editLastName" name="last_name" required><br><br>

                <label for="editUsername">Username:</label>
                <input type="text" id="editUsername" name="username" required><br><br>

                <label for="editPhone">Phone:</label>
                <input type="text" id="editPhone" name="phone" required><br><br>

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" name="email" required><br><br>

                <label for="editRole">Role:</label>
                <select id="editRole" name="role" required>
                    <option value="Candidate">Candidate</option>
                    <option value="HR">HR</option>
                    <option value="Admin">Admin</option>
                </select><br><br>

                <button type="submit">Save Changes</button>
                <button type="button" onclick="closeEditModal()">Cancel</button>
            </form>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="confirmDeleteModal" style="display:none;">
            <p>Are you sure you want to delete this user?</p>
            <button id="confirmDeleteBtn">Yes, Delete</button>
            <button onclick="closeDeleteModal()">Cancel</button>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
